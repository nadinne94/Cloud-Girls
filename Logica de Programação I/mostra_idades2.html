<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link href="style.css" rel="stylesheet">

</head>
<body>

	<script>

		function pulaLinha(){
			document.write("<br><br><hr><br>");
		}

		function mostra(frase){
			document.write("<big>"+ frase + "</big>");
			pulaLinha();
		}

		var ano = 2023;

		mostra("Eu nasci em : " + (ano - 29));
		mostra("Luan nasceu em : " + (ano - 27));
		mostra("Luna nasceu em : " + (ano - 6));



	</script>


</body>
</html>
