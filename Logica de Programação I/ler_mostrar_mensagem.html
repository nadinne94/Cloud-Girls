<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>


<input/>
<button>Mostrar mensagem</button>

<script>
    
    var input = document.querySelector("input");
	input.focus();
	
    function exibeTexto() {

    	alert(input.value);

    	input.value = "";
    	input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = exibeTexto;



</script>


</body>
</html>
