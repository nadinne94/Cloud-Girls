		var totalPessoas = parseInt(prompt("Digite o número de pessoas para calculo da média de idade: "));

		var numero = 1;
		var totalIdades = 0;

		while (numero <= totalPessoas){
	
			var idade = parseInt(prompt("Digite a idade: "));

			totalIdades = totalIdades + idade;
			numero++;
		}
		
		var mediaIdades = totalIdades/totalPessoas;

		mostra ("A média das idades dos familiares é: " + mediaIdades);
