<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contato</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<div class="caixa">
			<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

			<nav>	<!--  menu de navegação -->
						<!-- position static -> posição padrão
						position relative -> pode-se alterar a posição a partir do ponto inicial da posição padrão
						position absolute -> desconsidera como inicío a posição padrão, e usa como referência outro ponto -->
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html"> Produtos</a></li>
					<li><a href="contato.html">Contatos</a></li>
				</ul>
			</nav>
		</div>
	</header>

    <main>
        
        <form>
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" class="input-padrao" id="nomeCompleto" required>

            <label for="email">E-mail</label>
            <input type="email" class="input-padrao" id="email" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" class="input-padrao" id="telefone" required placeholder="(XX) XXXXX-XXXX">

            <label for="">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" required></textarea>
            
            <fieldset>
                <legend>Como devemos contatá-lo?</legend>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Em qual horário desejar marcar o atendimento?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            <fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar formulário" class="enviar">    
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
		
    <footer>
		<img src="logo-branco.png" alt="Logo da Barbearia Alura">
		<p class="copyright">&copy; Copyright Barbearia Alura - 2019</p> <!-- site unicode -->
	</footer>
</body>
</html>
